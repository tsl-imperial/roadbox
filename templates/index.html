<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadBox</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h3>RoadBox</h3>
        <div class="layer-toggle">
            <h4>
                Layers
            </h4>
            <label>
                <input type="checkbox" id="motorways-toggle" checked>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h20v18H2z"/>
                    <path d="M8 21v-4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4"/>
                    <path d="M2 14h20"/>
                </svg>
                Motorways
            </label>
        </div>

        <div class="pathfinding">
            <h4>
                Pathfinding
            </h4>
            <div class="button-grid">
                <button id="set-start" onclick="setMode('start')" class="btn-grid">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Set Start
                </button>
                <button id="set-end" onclick="setMode('end')" class="btn-grid">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    Set End
                </button>
                <button id="find-route" onclick="findRoute()" disabled class="btn-grid">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="7.5,8 12,12 16.5,8"/>
                    </svg>
                    Find Route
                </button>
                <button id="clear-route" onclick="clearRoute()" class="btn-grid" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                    Clear
                </button>
            </div>
            <div id="route-info" style="margin-top: 10px; font-size: 11px;"></div>
        </div>

        <div class="pathfinding">
            <h4>
                Tape Measure
            </h4>
            <div class="button-grid">
                <button id="start-measure" onclick="startMeasuring()" class="btn-grid">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    Start Measuring
                </button>
                <button id="clear-measurements" onclick="clearMeasurements()" class="btn-grid">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                    Clear All
                </button>
            </div>
            <div id="measurement-info" style="margin-top: 10px; font-size: 11px;"></div>
        </div>

        <div class="info">
            <div id="load-time"></div>
            <div id="feature-count"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
